name: vllm-test
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - pip:
    # Core vLLM and model management
    - vllm>=0.11.2
    - huggingface-hub>=0.36.0
    
    # Compression proxy dependencies (optional, for context compression)
    # Only needed if you plan to use the compression_proxy.py
    - llmlingua>=2.0.0
    - sentence-transformers>=2.2.0
    - flask>=2.3.0
    - requests>=2.31.0
    - scikit-learn>=1.3.0
    
    # Note: torch, numpy, and other dependencies are automatically 
    # installed with vLLM, but listed here for completeness
